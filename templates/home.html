{% extends 'base.html' %}

{% block content %}

{% for person in users %}

<div class="card" style="width: 18rem; margin-top: 50px;align-items: center;align-self: center;">
    <div class="card-body">
      <h3 class="card-title">{{person.username}}</h3>
      {% if user.is_authenticated %}
      <a href="{% url 'chat' person.username %}" class="card-link">
        <button type="button" class="btn btn-success">Message</button>
      </a>
      {% endif %}

    </div>
  </div>
{% endfor %}
{% endblock %}
